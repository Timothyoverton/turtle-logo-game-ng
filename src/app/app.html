<!DOCTYPE html>
<div class="turtle-game-app">
  <header class="app-header">
    <h1>{{ title() }}</h1>
    <p class="subtitle">Learn programming with Logo turtle graphics! 🐢</p>
  </header>

  <main class="game-layout">
    <!-- Game Controls Sidebar -->
    <aside class="controls-sidebar">
      <app-game-controls></app-game-controls>
    </aside>

    <!-- Main Game Area -->
    <section class="game-area">
      <!-- Turtle Canvas -->
      <div class="canvas-section">
        <app-turtle-canvas></app-turtle-canvas>
      </div>
      
      <!-- Compass Rose -->
      <div class="compass-section">
        <app-compass-rose></app-compass-rose>
      </div>
    </section>

    <!-- Command Input Sidebar -->
    <aside class="input-sidebar">
      <app-command-input 
        (runCommands)="onRunCommands($event)"
        (clearCanvas)="onClearCanvas()">
      </app-command-input>
    </aside>
  </main>

  <footer class="app-footer">
    <p>🎯 Complete challenges to learn programming concepts | 🎨 Use Creative Mode to experiment freely</p>
  </footer>
</div>
